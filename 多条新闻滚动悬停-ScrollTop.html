<html>

<HEAD>
  <TITLE>文字链接列表滚动</TITLE>
  <META content="text/html; charset=utf-8" http-equiv=Content-Type>
  <STYLE type=text/css>
    #demo a {
      width: 100%;
      overflow: hidden;
      font: 12px/16px tahoma;
      display: block;
      text-decoration: none;
      margin: 2px;
      color: #4a551c;
      padding-left: 2px;
      text-align: left;
    }

    #demo a:hover {
      color: #ff6600;
    }
  </STYLE>
</HEAD>

<body>
  <div id="demo" style="overflow:hidden;height:132px;width:350px; border:1px solid #dde5bc;">
    <div id="demo1">
      <p>用户185****0000 获得XXX优惠券</p>
      <p>用户185****0000 获得YYY优惠券</p>
      <p>用户185****0000 获得ZZZ优惠券</p>
      <p>用户185****0000 获得AAA优惠券</p>
      <p>用户185****0000 获得BBB优惠券</p>
      <p>用户185****0000 获得CCC优惠券</p>
      <p>用户185****0000 获得XXX优惠券</p>
      <a href="#">获得系统内存，并以圆饼图表现百分比……</a>
    </div>
    <div id="demo2"></div>
  </div>
  <script>
    var speed = 40
    var demo = document.getElementById("demo");
    var demo2 = document.getElementById("demo2");
    var demo1 = document.getElementById("demo1");
    demo2.innerHTML = demo1.innerHTML
    function Marquee() {
      if (demo2.offsetTop - demo.scrollTop <= 0)
        demo.scrollTop -= demo1.offsetHeight
      else {
        demo.scrollTop++
      }
    }
    var MyMar = setInterval(Marquee, speed)
    demo.onmouseover = function () {
      clearInterval(MyMar)
    }
    demo.onmouseout = function () { MyMar = setInterval(Marquee, speed) }
  </script>
</body>

</html>
