<html>

<HEAD>
  <TITLE>文字链接列表滚动</TITLE>
  <META content="text/html; charset=utf-8" http-equiv=Content-Type>
  <script src="./jquery1.11.1.min.js"></script>
  <STYLE type=text/css>
    * {
      margin: 0;
      padding: 0;
    }

    .scroll-box {
      width: 400px;
      height: 200px;
      border: 2px solid #000;
      margin: 20px auto;
      overflow: hidden;
    }

    .scroll-box ul {
      list-style: none;
      width: 100%;
      height: 100%;
    }

    .scroll-box ul li {
      width: 100%;
      height: 40px;
      box-sizing: border-box;
      line-height: 40px;
      text-align: center;
    }
  </STYLE>
</HEAD>

<body>
  <div class="scroll-box">
    <ul>
      <li>1好消息！好消息！本店所有商品全部白送1</li>
      <li>2好消息！好消息！本店所有商品全部白送2</li>
      <li>3好消息！好消息！本店所有商品全部白送3</li>
      <li>4好消息！好消息！本店所有商品全部白送4</li>
      <li>5好消息！好消息！本店所有商品全部白送5</li>
      <li>6好消息！好消息！本店所有商品全部白送6</li>
      <li>7好消息！好消息！本店所有商品全部白送7</li>
      <li>8好消息！好消息！本店所有商品全部白送8</li>
    </ul>
    <script>
      $(function () {
        var $uList = $(".scroll-box ul");
        $uList.find("li:first").appendTo($uList);
      });
    </script>
  </div>
</body>

</html>
