<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>console查看html和body的宽度和高度</title>
</head>

<body>
  <div>一个小的DIV块</div>
  <script>
    console.log('HTML的宽度' + document.querySelector('html').clientWidth)
    console.log('HTML的高度' + document.querySelector('html').clientHeight)
    console.log('BODY的宽度' + document.body.clientWidth)
    console.log('BODY的高度' + document.body.clientHeight)
  </script>
</body>

</html>
