<script>
    var LODOP; //声明为全局变量
    function MyPreview() {
        LODOP=getLodop();
        LODOP.PRINT_INIT('打印table');
        LODOP.SET_PRINT_PAGESIZE(2,0,0,"A4");
        LODOP.ADD_PRINT_HTM(10,10,200,287,document.getElementById("form1").innerHTML);

    }
